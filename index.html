    <script type="text/javascript">
    $(document).ready(function() {

    
        $(".collapse-tr-item").click(function(){
          var parentTr = $(this).closest('tr');
          parentTr.find('.collapse-tr-block').toggle();
   
          parentTr.find('.glyph-zoom-in').toggle();
          parentTr.find('.glyph-zoom-out').toggle();

        });


        $( ".collapse-tr" ).click(function() {
          $( ".collapse-tr-item" ).toggle(  function() {
            if ($('.collapse-tr-item').css('display') == 'none'){
                $('.collapse-tr_glyph-unshow').css('display', 'inline-block');
                $('.collapse-tr_glyph-show').css('display', 'none');
            }
            else{
              $('.collapse-tr_glyph-unshow').css('display', 'none');
                $('.collapse-tr_glyph-show').css('display', 'inline-block');
            }
          })
        });
             
             

        $('.checkbox-table').on('click', function() {
            var label = $(this).closest('label');
            var uncheckedInput = $(label).find('.unchecked-input').first();
            var checkedInput = $(label).find('.checked-input').first();
            if ($(this).is(':checked')) {
                $(uncheckedInput).css('display', 'none');
                $(checkedInput).css('display', 'block');

            } else {
                $(uncheckedInput).css('display', 'block');
                $(checkedInput).css('display', 'none');
            }
        });



    });
